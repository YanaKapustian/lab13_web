<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style3.css" />
    <title>Lab 13</title>
  </head>
  <body>
    <div class="header">
      <div class="titles">
        <h3 class="title">Мій особистий блог</h3>
        <p class="subtitle">Капустян Яна</p>
      </div>
      <div class="options">
        <ul>
          <li>Вхід</li>
          <li>Реєстрація</li>
        </ul>
      </div>
    </div>
    <div class="container">
      <div class="registration-form">
        <h2>Реєстрація</h2>
        <form>
          <label for="surname">Прізвище:</label>
          <input type="text" id="surname" name="surname" /><br />

          <label for="name">Ім'я:</label>
          <input type="text" id="name" name="name" /><br />

          <label for="login">Логін:</label>
          <input type="text" id="login" name="login" /><br />

          <label for="group">Навчальна група:</label>
          <select id="group" name="group">
            <option value="101">101</option>
            <option value="102">102</option>
            <option value="103">103</option>
            <option value="303">303</option></select
          ><br />

          <label for="password">Пароль:</label>
          <input type="password" id="password" name="password" /><br />

          <label for="confirm-password">Підтвердження паролю:</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
          /><br />

          <input type="submit" value="Зареєструватися" />
        </form>
      </div>
    </div>
    <div class="footer">
      <h4>Всі права захищено</h4>
    </div>
  </body>
</html>
